<ion-header>

  <ion-navbar color="primary">
    <ion-title>添加待处理物料</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form (submit)="search()">
    <ion-searchbar #searchbar placeholder="扫描箱标签" [(ngModel)]="label" name="label" (ionFocus)="focusInput()" (ionBlur)="blurInput()"></ion-searchbar>
  </form>
  <ion-list *ngIf="scan_result.part_no">
    <ion-item>
      <ion-grid>
        <ion-row>
          <ion-col><h4>{{plant}}<small>工厂</small></h4></ion-col>
          <ion-col><h4>{{workshop}}<small>车间</small></h4></ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-12>({{scan_result.part_no}}){{scan_result.part_name}}</ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-12>({{scan_result.supplier_id}}){{scan_result.supplier_name}}</ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-4>库存：{{scan_result.current_parts}}</ion-col>
          <ion-col col-8>包装数：{{scan_result.packing_qty}}</ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item>
      <ion-label color="primary">待处理箱数</ion-label>
      <ion-input type="number" text-right [(ngModel)]="item.pack_qty" placeholder="请输入待处理箱数"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">待处理散件数</ion-label>
      <ion-input type="number" text-right [(ngModel)]="item.frag_qty" placeholder="请输入待处理件数"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">待处理总数</ion-label>
      <ion-input type="number" text-right [(ngModel)]="part_count" placeholder="请输入待处理数量"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">问题分类</ion-label>
      <ion-select [(ngModel)]="item.issue_class" interface="popover" okText="选择" cancelText="取消">
        <ion-option *ngFor="let p of issue_choose" value="{{p.value}}">{{p.text}}</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <message-list [data]="errors"></message-list>
</ion-content>

<ion-footer>
  <ion-row>
    <ion-col no-padding>
      <button no-margin ion-button full large color="light" (click)="cancel()">取消(F2)</button>
    </ion-col>
    <ion-col no-padding>
      <button no-margin ion-button full large color="primary" (click)="save()">封存(F1)</button>
    </ion-col>
  </ion-row>
</ion-footer>
