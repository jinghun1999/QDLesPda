<ion-header>
  <ion-navbar><!--ios-backspace-outline-->
    <ion-title><span style="float:left">修改实际数量</span><span style="float:right"><ion-icon name="backspace" (click)="Close()"></ion-icon></span></ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label color="red">{{Error}}</ion-label>
      <ion-label>箱数</ion-label>
      <ion-input type="number" [(ngModel)]="BoxNumber" placeholder="请输入箱数" (ngModelChange)="ChangeBox()"></ion-input>
      <ion-label>散件数</ion-label>
      <ion-input type="number" [(ngModel)]="FragNumber" placeholder="请输入散件数" (ngModelChange)="ChangeFrag()" )></ion-input>
      <ion-label>件数</ion-label>
      <ion-input type="number" [(ngModel)]="PartNumber" placeholder="请输入件数" disabled="disabled"></ion-input>
    </ion-item>
  </ion-list>
  <ion-buttons>
    <button ion-button full (click)="Confirm()" )>确认</button>
  </ion-buttons>
</ion-content>
