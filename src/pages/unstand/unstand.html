<ion-header>
  <ion-navbar>
      <ion-title>
        <ion-label text-center>
          <ion-icon color="primary" name="ios-arrow-back" float-left navPop></ion-icon>
          <span>修改实际数量</span>
        </ion-label>
      </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding-top>
  <ion-list>
    <ion-item *ngIf="err">
      <ion-label color="danger">{{err}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>箱数</ion-label>
      <ion-input type="number" text-right placeholder="请输入箱数" [(ngModel)]="boxes" (ngModelChange)="changeBox()" min="0"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>散件数</ion-label>
      <ion-input type="number" text-right placeholder="请输散件数" [(ngModel)]="frags" (ngModelChange)="changeFrag()" min="0"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>件数</ion-label>
      <ion-input type="number" text-right [(ngModel)]="parts" disabled></ion-input>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-row>
    <ion-col no-padding>
      <button no-margin ion-button full large color="light" (click)="cancel()">关闭</button>
    </ion-col>
    <ion-col no-padding>
      <button no-margin ion-button full large color="primary" (click)="confirm()">确认</button>
    </ion-col>
  </ion-row>
</ion-footer>
