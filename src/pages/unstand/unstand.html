<ion-header>
  <ion-navbar><!--ios-backspace-outline-->
        <ion-title>
          <ion-label text-center>
            <ion-icon color="primary" name="ios-arrow-back" float-left navPop></ion-icon>
            <span>修改实际数量</span>
          </ion-label>
        </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label style="color:red">{{Error}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>箱数:</ion-label>
      <ion-input type="number" text-right placeholder="请输入箱数" [(ngModel)]="BoxNumber" (ngModelChange)="ChangeBox()" min="0"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>散件数:</ion-label>
      <ion-input type="number" text-right placeholder="请输散件数" [(ngModel)]="FragNumber" (ngModelChange)="ChangeFrag()" min="0"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>件数:</ion-label>
      <ion-input type="number" text-right [(ngModel)]="PartNumber" disabled></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button full (click)="Confirm()">确认</button>
</ion-content>
