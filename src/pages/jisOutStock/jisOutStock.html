<ion-header>
  <ion-navbar color="primary">
    <ion-title>JIS出库</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form (submit)="scan()">
    <ion-searchbar #searchbar placeholder="{{barTextHolderText}}" [(ngModel)]="label" name="scan"></ion-searchbar>
  </form>

  <div>
    <div class="ds-box" *ngFor="let p of item.parts">
      <h4 no-margin>零件：{{p.part_no}} {{p.part_name}}</h4>
      <h5><ion-icon name="contact"></ion-icon> {{p.supplier_name}}</h5>
      <p>当前库存{{p.current_boxes}}箱，共{{p.current_parts}}件（包装数{{p.std_qty}}）</p>
      <button ion-button item-end (click)="changeQty(p)">
        出库{{p.require_boxes}}箱，共{{p.require_parts}}件
      </button>
    </div>
  </div>
</ion-content>

<ion-footer>
  <ion-row>
    <ion-col no-padding>
      <button no-margin ion-button full large color="light" (click)="cancel()">关闭</button>
    </ion-col>
    <ion-col no-padding>
      <button no-margin ion-button full large color="primary" (click)="jisOutStock()">提交出库</button>
    </ion-col>
  </ion-row>
</ion-footer>
