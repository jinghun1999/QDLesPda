<ion-header>

  <ion-navbar color="primary">
    <ion-title>解封零件</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form (submit)="search()">
    <ion-searchbar #searchbar placeholder="扫描封存条二维码" [(ngModel)]="label" name="label"></ion-searchbar>
  </form>
  <ion-list ng-if="data">
    <ion-item>
      <ion-label>封存条</ion-label>
      <ion-label text-end><b>{{data.code}}</b></ion-label>
    </ion-item>
    <ion-item>
      <ion-label>车间</ion-label>
      <ion-label text-end>{{data.workshop}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>供应商</ion-label>
      <ion-label text-end>{{data.supplier_name}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>零件号</ion-label>
      <ion-label text-end>{{data.part_no}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>零件名称</ion-label>
      <ion-label text-end>{{data.part_name}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>剩余封存数</ion-label>
      <ion-label text-end>{{data.part_qty}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>解封状态</ion-label>
      <ion-label text-end>{{data.status_text_jf}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label color="primary">解封数量</ion-label>
      <ion-input type="number" text-right [(ngModel)]="data.unlock_count" placeholder="请输入解封数量"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">解封原因</ion-label>
      <ion-input type="text" text-right [(ngModel)]="data.why" placeholder="请输入解封原因"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-row>
    <ion-col no-padding>
      <button no-margin ion-button full large color="light" (click)="cancel()">取消</button>
    </ion-col>
    <ion-col no-padding>
      <button no-margin ion-button full large color="primary" [disabled]="!data.confirmed" (click)="unlock_do()">解封</button>
    </ion-col>
  </ion-row>
</ion-footer>
