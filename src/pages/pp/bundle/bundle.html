<ion-header>
  <ion-navbar color="primary">
    <ion-title>捆包收货</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form (submit)="scan()">
    <ion-searchbar #searchbar placeholder="{{barTextHolderText}}" [(ngModel)]="code" name="scan"
      (ionFocus)="focusInput()" (ionBlur)="blurInput()"></ion-searchbar>
  </form>
  <div>
    <div class="ds-box" *ngFor="let bundle of item.bundles;let i=index">
      <div class="row" style="padding-bottom: 0px ;" >
        <div class="col" style="font-size: large;color:green;white-space:nowrap;padding-bottom: 0px ;" >          
            <ion-icon name="checkmark-circle-outline"></ion-icon>捆包号:{{bundle.bundleNo}}
        </div>
        <div class="col">         
            <span style="float: right;color: red;margin:1rem">重量:{{bundle.weight}}</span>                
        </div>
      </div>
      <div class="row">
        <div class="col">         
            <ion-icon name="contact"></ion-icon> {{bundle.supplier}}         
        </div>        
      </div>      
      <div class="row">
        <div class="col">
          <button ion-button item-end (click)="changeQty(bundle)" [color]='light'>修改收货数</button>
        </div>
        <div class="col">
          <span style="font-size:small;color: red;margin:1rem">数量：{{bundle.actualReceivePieces}}</span><br>
          <span style="font-size:small;color:silver;margin:1rem;white-space:nowrap">当前第{{i+1}}箱，共扫描{{scanCount}}箱</span>
        </div>
        <div class="col">
          <button style="float: right;" ion-button color="danger" (click)="delete(i)">X</button>
        </div>
      </div>
    </div>
  </div>
  <message-list [data]="errors"></message-list>
</ion-content>
<ion-footer>
  <ion-row>
    <ion-col no-padding>
      <button no-margin ion-button full large color="danger" (click)="cancel()">返回(F1)</button>
    </ion-col>
    <ion-col no-padding>
      <button no-margin ion-button full large color="primary" [disabled]="!isSave"
        (click)="outStock()">提交(F2)</button>
    </ion-col>
  </ion-row>
</ion-footer>
