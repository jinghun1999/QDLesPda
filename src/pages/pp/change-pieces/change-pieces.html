<ion-header>
  <ion-navbar>
      <ion-title>
        <ion-label text-center>
          <ion-icon color="primary" name="ios-arrow-back" float-left navPop></ion-icon>
          <span>修改实际数量</span>
        </ion-label>
      </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding-top>
  <ion-list>
    <ion-item *ngIf="err">
      <ion-label color="danger">{{err}}</ion-label>
    </ion-item>
    <ion-item *ngIf="pressParts!=0">
      <select [(ngModel)]="part" style="width: 100%;height: 40%;">
        <option  *ngFor="let part of pressParts;let i=index" value="{{part.part_no}}">{{part.part_no}}{{part.part_name}}</option>
      </select>
    </ion-item> 
    <ion-item>
      <ion-label>数量</ion-label>
      <ion-input type="number" text-right placeholder="请输入数量" [(ngModel)]="receivePieces" (ngModelChange)="change()" min="0"></ion-input>
    </ion-item>
  </ion-list>
  <message-list [data]="errors"></message-list>
</ion-content>
<ion-footer>
  <ion-row>
    <ion-col no-padding>
      <button no-margin ion-button full large color="light" (click)="cancel()">关闭</button>
    </ion-col>
    <ion-col no-padding>
      <button no-margin ion-button full large color="primary" (click)="confirm()">确认</button>
    </ion-col>
  </ion-row>
</ion-footer>
