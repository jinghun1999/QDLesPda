<ion-header>

  <ion-navbar>
    <ion-title>JIS校验</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (submit)="scan()">
    <ion-searchbar #searchbar placeholder="{{barTextHolderText}}" [(ngModel)]="code" name="code"
      (ionFocus)="focusInput()" (ionBlur)="blurInput()">
    </ion-searchbar>
  </form>

</ion-content>
<ion-footer>
  <ion-row>
      <button no-margin ion-button full large color="primary" [disabled]="false" (click)="reset()">重置(F1)</button>
  </ion-row>
</ion-footer>
