<ion-header>
  <ion-navbar color="primary">
    <ion-title>板材领料</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form (submit)="scan()" *ngIf="item.target">
    <ion-searchbar #searchbar placeholder="{{barTextHolderText}}" [(ngModel)]="bundle_no" name="bundle_no"></ion-searchbar>
  </form>
  <ion-list>
    <ion-item>
      <ion-label color="primary">目标仓库</ion-label>
      <ion-select [(ngModel)]="item.target" interface="popover" okText="选择" cancelText="取消" placeholder="请选择">
        <ion-option *ngFor="let t of workshop_list" value="{{t.value}}" [disabled]="t.value===item.source">{{t.text}}</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <div>
    <div class="ds-box" *ngFor="let bundle of item.bundles;let i=index">
      <h4>
        <ion-icon name="checkmark-circle-outline" style="color:green"></ion-icon> 捆包号：{{bundle.bundleNo}}
        <span style="float: right;font-size:smaller;color: red;margin:1rem">重量：{{bundle.weight}}</span>
      </h4>
      <tr>
        <td>
          <button ion-button item-end (click)="changeQty(bundle)" [color]='light'>修改收货数</button>
        </td>
        <td>
          <tr>
            <span style="float: left;font-size:small;color: red;margin:1rem">数量：{{bundle.actualReceivePieces}}</span>
            <p *ngIf="false">{{bundle.bundles.pieces}}</p>
          </tr>
          <tr>
            <span style="float: left;font-size:small;color: red;margin:1rem">当前第{{i+1}}箱，共扫描箱</span>
          </tr>
      </td>
      </tr>
      <h5>
        <button style="float:right;" ion-button color="danger" (click)="delete(i)">X</button>
      </h5>
    </div>
  </div>
  <!-- <ul class="alert-message">
    <li *ngFor="let e of errors" [ngClass]="{'danger': e.type===0, 'info': e.type===1,  'success': e.type===2}">{{e.time|date:'mm:ss'}}&nbsp;{{e.message}}</li>
  </ul> -->
</ion-content>

<ion-footer>
  <ion-row (click)="openErrList($event)">    
    <ul>
      <li class="item"> 
        错误提示
      </li> 
      <li *ngFor="let e of errors" [ngClass]="{'danger': e.type===0, 'info': e.type===1,  'success': e.type===2}">{{e.time|date:'mm:ss'}}&nbsp;{{e.message}}</li>
    </ul>
  </ion-row>
  <ion-row>    
    <ion-col no-padding>
      <button no-margin ion-button full large color="light" (click)="cancel()">返回(F1)</button>
    </ion-col>
    <ion-col no-padding>
      <button no-margin ion-button full large color="primary" [disabled]="!item.bundles.length" (click)="save()">提交(F2)</button>
    </ion-col>
  </ion-row>
</ion-footer>
