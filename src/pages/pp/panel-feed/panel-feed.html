<ion-header>
  <ion-navbar color="primary">
    <ion-title>板材上料口管理</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form (submit)="scan()">
    <ion-searchbar #searchbar placeholder="{{barTextHolderText}}" [(ngModel)]="code" name="code">
    </ion-searchbar>
  </form>
  <ion-list>
    <ion-item>
      <ion-label color="primary">冲压线</ion-label>
      <ion-select [(ngModel)]="target" interface="popover" okText="选择" cancelText="取消" placeholder="请选择">
        <ion-option *ngFor="let t of feedPort_list" value="{{t.portNo}}">{{t.portName}}</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <div>
    <div class="ds-box" *ngFor="let p of item.partPanel; let i = index">
      <tr>
        <h4>
          <ion-icon name="checkmark-circle-outline" style="color:green" *ngIf="i==0"></ion-icon> 捆包号：{{p.bundleNo}}
        </h4>
        <span style="float: left;font-size:small;color: red;margin:1rem">可用重量：{{p.weight}}</span>
        <span style="float: left;font-size:small;color: red;margin:1rem">可用数量：{{p.pieces}}</span>
      </tr>
    </div>
  </div>
  <ul class="alert-message">
    <li *ngFor="let e of errors" [ngClass]="{'danger': e.type===0, 'info': e.type===1,  'success': e.type===2}">
      {{e.time|date:'mm:ss'}}&nbsp;{{e.message}}</li>
  </ul>
</ion-content>

<ion-footer>
  <ion-row>
    <ion-col no-padding>
      <button no-margin ion-button full large color="light" (click)="cancel()">取消(F1)</button>
    </ion-col>
    <ion-col no-padding>
      <button no-margin ion-button full large color="primary" [disabled]="!item.partPanel.length"
        (click)="panelSubmit()">提交(F2)</button>
    </ion-col>
  </ion-row>
</ion-footer>
