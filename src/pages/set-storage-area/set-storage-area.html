<ion-header>

  <ion-navbar>
    <ion-title>设置工厂存储区</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding-top>
  <ion-list>
    <ion-item>
      <ion-label>工厂</ion-label>
      <ion-note item-end>{{plant}}</ion-note>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item>
      <ion-label>仓库</ion-label>
      <ion-note item-end>{{warehouse}}</ion-note>
    </ion-item>
  </ion-list>
  <h3 padding-left>选择默认存储区</h3>
  <ion-list radio-group [(ngModel)]="workshop">
    <ion-item *ngFor="let item of workshop_choose">
      <ion-label >{{item.text}}</ion-label>
      <ion-radio (click)="save()"  value="{{item.value}}"></ion-radio>
    </ion-item>
  </ion-list>
</ion-content>
