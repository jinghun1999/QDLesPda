<ion-header>

  <ion-navbar color="primary">
    <ion-title>可疑件</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addItem()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div>
    <div class="ds-box" *ngFor="let o of list" (click)="detail(o)">
        <h4>{{o.code}} <small float-end>剩余 {{o.part_qty}}</small></h4>
        <h5>{{o.part_name}}({{o.part_no}})</h5>
        <p>{{o.supplier_name}}（{{o.status_text_jf}}/{{o.status_text_th}}）</p>
    </div>
  </div>
  <ion-infinite-scroll threshold="100px" (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="正在加载数据...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
