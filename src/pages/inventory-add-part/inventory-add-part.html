<ion-header>
  <ion-navbar>
    <ion-title>
      <ion-label text-center>
        <span>添加盘点零件</span>
      </ion-label>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding-top>
  <ion-list>
    <ion-item>
      <ion-label>零件号</ion-label>
      <ion-label col-8 text-end>{{item.part_no}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>供应商</ion-label>
      <ion-label col-8 text-end>{{item.supplier_id}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>库位地址</ion-label>
      <ion-input type="text" text-right [(ngModel)]="item.dloc"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>件数</ion-label>
      <ion-input type="number" text-right [(ngModel)]="item.real_qty"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-row>
    <ion-col no-padding>
      <button no-margin ion-button full large color="light" (click)="cancel()">取消</button>
    </ion-col>
    <ion-col no-padding>
      <button no-margin ion-button full large color="primary" (click)="confirm()">添加</button>
    </ion-col>
  </ion-row>
</ion-footer>
