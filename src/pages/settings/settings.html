<ion-header>

  <ion-navbar color="primary">
    <ion-title>设置</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list padding-top>
    <ion-item>
      <ion-icon name="ios-home" item-start></ion-icon>
      <ion-label>当前工厂</ion-label>
      <ion-note item-end>{{data.plant}}</ion-note>
    </ion-item>
    <ion-item (click)="change()">
      <ion-icon name="ios-grid" item-start></ion-icon>
      <ion-label color="primary">仓库</ion-label>
      <ion-note item-end class="note note-md">{{data.workshop}}</ion-note>
    </ion-item>
    <ion-item (click)="changeArea()" >
      <ion-icon name="md-albums" item-start></ion-icon>
      <ion-label color="primary">存储区</ion-label>
      <ion-note item-end class="note note-md">{{data.store_area}}</ion-note>
    </ion-item>
  </ion-list>
  <div padding>
    <button ion-button block color="danger" (click)="logout()">注销</button>
  </div>
</ion-content>
