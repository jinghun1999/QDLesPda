<ion-header>
  <ion-navbar color="primary">
    <ion-title>常规出库</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form (submit)="scan()">
    <ion-searchbar placeholder="{{barTextHolderText}}" [(ngModel)]="code" name="scan"></ion-searchbar>
  </form>
  <ion-list *ngIf="scanFlag>0">
    <ion-item>
      <ion-grid>
        <ion-row>
          <ion-col><h2>{{sheet.sheet_no}}</h2></ion-col>
        </ion-row>
        <ion-row>
          <ion-col><h2>{{sheet.plant}}<small>工厂</small></h2></ion-col>
          <ion-col><h2>{{sheet.supplier_id}}<small>车间</small></h2></ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item *ngFor="let p of parts; let i=index" [attr.data-index]="i" margin-bottom>
        <h2>{{p.part_no}} {{p.part_name}}</h2>
        <h2 color="primary" (click)="switchSupplier(p.id)">
          <ion-icon name="contact"></ion-icon> {{p.suplier_name}}
        </h2>
        <ion-label>
          需求{{p.required_pack_count}}箱，共{{p.required_part_count}}件（包装：{{p.pack_stand_qty}}）
        </ion-label>
        <ion-label (click)="changeQty(p.id)" class="received" [ngStyle]="{'background-color': p.received_part_count > p.required_part_count ? 'red': p.received_part_count===p.required_part_count ? 'green' : p.received_part_count===0 ? 'white' : 'yellow'}" color="primary">
          <h2>箱数：{{p.received_pack_count}}</h2>
          <h2>件数：{{p.received_part_count}}</h2>
        </ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-row>
    <ion-col no-padding>
      <button no-margin ion-button full large color="light" (click)="cancel()">关闭</button>
    </ion-col>
    <ion-col no-padding>
      <button no-margin ion-button full large color="primary" (click)="outStock()">提交出库</button>
    </ion-col>
  </ion-row>
</ion-footer>
