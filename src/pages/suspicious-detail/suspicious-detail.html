<ion-header>

  <ion-navbar color="primary">
    <ion-title>可疑件详情</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding-top>
  <!-- List of Text Items -->
  <ion-list ng-if="data">
    <ion-item>
      <ion-label><b>{{data.code}}</b></ion-label>
    </ion-item>
    <ion-item>
      <ion-label>工厂</ion-label>
      <ion-label text-end>{{data.plant}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>车间</ion-label>
      <ion-label text-end>{{data.workshop}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>供应商</ion-label>
      <ion-label text-end>{{data.supplier_name}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>零件号</ion-label>
      <ion-label text-end>{{data.part_no}}({{data.part_name}})</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>剩余封存数</ion-label>
      <ion-label text-end>{{data.part_qty}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>解封状态</ion-label>
      <ion-label text-end>{{data.status_text_jf}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>退货状态</ion-label>
      <ion-label text-end>{{data.status_text_th}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-row>
    <ion-col no-padding>
      <button no-margin ion-button full large color="primary" (click)="goUnlock()">解封</button>
    </ion-col>
  </ion-row>
</ion-footer>
